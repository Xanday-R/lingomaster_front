<mat-nav-list>
  <app-button-a *ngIf="languageSelectionService.getLanguageInterface() != Languages.ukrainian" (click)="select(Languages.ukrainian)">
    <span matListItemTitle>{{ 'COMMON.UA' | translate }}</span>
  </app-button-a>
  <app-button-a *ngIf="languageSelectionService.getLanguageInterface() != Languages.english" (click)="select(Languages.english)">
    <span matListItemTitle>{{ 'COMMON.EN' | translate }}</span>
  </app-button-a>
</mat-nav-list>
