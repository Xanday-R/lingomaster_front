<h2 mat-dialog-title>{{'SELECT.MODEL' | translate}}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>{{'SELECT.MODEL' | translate}}</mat-label>
    <mat-select [formControl]="modelFormControl">
      @for (i of ModelPracticeList; track i) {
        <mat-option [value]="i">{{i | translate}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="modelFormControl.value" cdkFocusInitial>Ok</button>
  <button mat-button color="warn" mat-dialog-close>Cancel </button>
</mat-dialog-actions>
