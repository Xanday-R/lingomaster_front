<h2 mat-dialog-title>{{'COMMON.TEXT' | translate}} - {{text.name}}</h2>
<mat-dialog-content>
  <p [innerHTML]="innerHtml"></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>OK</button>
  <button mat-button color="warn" [mat-dialog-close]="{delete: true}">
    {{'BUTTON.DELETE_TEXT' | translate}}
  </button>
  <button mat-button color="primary" (click)="startPractice()">
    {{'BUTTON.START_PRACTICE' | translate}}
  </button>
</mat-dialog-actions>
